____&quot;^15logseq____&quot;,[5393,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u3954d0cb-f202-472e-9abb-2cad0c32c89clogseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;至于接收方的活动，以下是必须发生的事情。\\n我们等待传输信号的开始。当我们检测到它时，我们开始从Pin-0读取比特，直到全部8个比特被接收。在收到完整的字符后，我们显示信息并停止。\\n\\n让我们来详细了解一下这些块。\\n\\n**发送活动。**\\n\\n选择的字符将显示在micro:bit的LED显示屏上\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/21981e55ddea4c6d9fe56b073cf7f585.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在一秒钟的等待后，我们将显示字符\\logseq____&quot;logseq____&gt;\\logseq____&quot;，以示我们开始进行比特传输。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/9a1ca1ccc85d49a79457e54a80b9c17c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n引脚1（发送引脚）被设置为真（高）状态。\\n\\n这使我们准备好向另一方发出信号，表明字符传输即将开始。我们将Pin-1信号设置为真。然后我们等待DELAY微秒，然后在下一步，我们把它设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/76a4ca2b3b2e4d4aa2726102769390c3.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这里是开始信号。引脚1被设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/116d92b7d7e54765a10cf955f39c004e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们等待DELAY微秒。\\n\\n我们开始在一个循环中发送所有8位的字符，在每个位之后等待DELAY微秒。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/346f29b0184e4e43812c058023cacfe1.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在启动块设置时，我们已经将我们的字符的位表示存储在变量bitsList中。在这里，我们通过该列表进行迭代，并通过改变Pin-1的状态来发送比特（真/假）的值。\\n\\n送出停止信号。引脚1被设置为真\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/055de231f94040a480d4704650cb5c9b.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n一旦我们完成了所有的八位，我们就向另一方发出信号说我们已经完成了。我们通过将Pin-1设置为真状态，并等待DELAY微秒来完成这个工作。\\n这就完成了Button-B的发送活动的过程。\\n\\n现在，让我们来看看在接收端发生的平行事件。\\n\\n**接收活动。**\\n\\n我们开始准备变量比特作为一个空的列表，它将被用来存储进入的比特。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/34cd1057346d434c8ab5c6d5d6ba1f8e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们开始监测0号针脚（接收针脚）的启动信号。Pin-0变成假的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/61a1d8b4ae2742cf80dc685a408fe05c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n当我们检测到启动信号时，我们等待DELAY微秒，然后准备接收比特。\\n\\n在一个循环中接收所有8个比特，并将它们存储在比特列表中。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/175531893d7e4910a55bae260ffa1666.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n我们通过将Pin-0的值添加到比特列表中来存储接收到的比特值（真/假）。\\n\\n当所有的比特被接收后，我们等待大约一秒钟并将布尔变量stopGraph设置为true。这使得图形窗口在最后一个比特之后显示一小段图形活动，然后停止绘图。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/2bc6635239bf43c6ad5850bf51caada2.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n图形图片将看起来像这样，这取决于所收到的字符的位值。下面是一个字母M的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/349c8216da6d4f23a77672f67af2ca3a.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n收到的比特被从比特列表的真/假格式转换为十进制的ASCII值。这是由我们编写的一个自定义代码块完成的。TF2dec。下面是它的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/63fbb3ce46854c058c5d8e5513471226.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这个块集计算收到的比特的十进制值。由于比特是以真/假值接收的，另一个小的自定义块集TF2INT被用来将它们从真/假转换为1和0的值。下面是这方面的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/59d50c41c3cc4a3886622f3151167d84.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n可以看出，它执行了一个简单的真/假值到1和0的转换。\\n\\n这些比特值通过使用**位左移运算符**转换为十进制位置值。我们对每个位的位置进行多次移位，得出该位的十进制值。然后我们把它加到一个叫做output的变量中，并把它加总。\\n\\n关于这个块的详细情况，请参考比特左移。\\n\\n计算出的十进制值被用来查找字符符号，并将其存储在pinValue变量中。\\n\\n接下来我们在micro:bit的LED显示屏上显示我们收到的字符，这样我们就可以确认传输是正确的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/58a1f2a2ffc546f9b419f10386361908.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们把存储在比特列表中的真/假值转换成1和0，这样我们就可以显示收到的字符的比特编码了。请参考上面描述的TFT2INT自定义块。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/8336820410624015a8b44e3613f9336f.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n最后，字符信息和它的比特模式显示在MicroBlocks脚本区。我们还显示了收到的比特的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/43deb9e39254473b907f37c68756d776.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\nlogseq____&gt; 注意：由于比特是按照从LSB到MSB的顺序发送和接收的，所以收到的字符的二进制编码是以反向顺序显示的。为了与开头部分的表格中所列的数值相匹配，请按从右到左的顺序阅读显示的1和0。logseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Flogseq____&quot;,5393,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Xlogseq____&quot;,5375,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Vlogseq____&quot;,5375,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^Ulogseq____&quot;,5375,536887898]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^1;logseq____&quot;,true,536887897]],[logseq____&quot;^15logseq____&quot;,[5394,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ua13ce4b6-6ccf-4cd1-bba1-341611bd32cdlogseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5395,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 讨论\\n\\n这个教程是基于一个单一的字符传输，以简化必要的编码，并把重点放在基础知识上。这里有一些其他的变化，实施起来会很有趣，证明所描述的概念已经被理解了。\\n\\n库版本使用的代码，Button-A活动，能够以非常高的速度发送和接收：20波特到115200波特。尝试修改代码以达到这些更高的速度。\\n\\n目前的练习发送大写字母A-Z。尝试修改代码以发送小写字母，以及数字0-9。\\n\\n另一个好的扩展想法是修改基于库的代码或定制的编码版本，以发送和接收一个以上的字符；以及更长的字符串。logseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5395,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536887897]],[logseq____&quot;^15logseq____&quot;,[5395,logseq____&quot;^Flogseq____&quot;,5394,536887897]],[logseq____&quot;^15logseq____&quot;,[5395,logseq____&quot;^Xlogseq____&quot;,5375,536887897]],[logseq____&quot;^15logseq____&quot;,[5395,logseq____&quot;^Vlogseq____&quot;,5375,536887897]],[logseq____&quot;^15logseq__ ot;^15logseq____&quot;,[5502,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b3b760-2c72-4897-a77a-5b083caaca1dlogseq____&quot;,536889223]],[logseq____&quot;^15logseq____&quot;,[5503,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536890783]],[logseq____&quot;^15logseq____&quot;,[5503,logseq____&quot;^@logseq____&quot;,false,536889223]],[logseq____&quot;^15logseq____&quot;,[5503,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;13logseq____&quot;,536889223]],[logseq____&quot;^15logseq____&quot;,[5503,logseq____&quot;^11logseq____&quot;,logseq____&quot;13logseq____&quot;,536889223]],[logseq____&quot;^15logseq____&quot;,[5503,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b3b48f-a95c-4f18-b465-ff2465fd0475logseq____&quot;,536889223]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;让我们澄清一些设计决定（当然是由我做出的），以简化系统之间的数据交换。\\n\\n正如我们之前提到的，I2C 的数据交换可以从1个字节到32个字节不等。因此，为了使我们的程序在发送和接收多少字节方面更加灵活，我决定为32字节的最大长度编写代码，并通过在源自Arduino的较短信息的末尾放置一个NEWLINE字符来处理较短信息的接收问题。这样一来，通过在micro:bit上寻找接收到的信息中的NEWLINE字符，我们就可以知道这是信息的结束。并迅速忽略其余的32个字节，如果有的话。请注意，这个设计决定纯粹是我的选择，除了32字节的限制外，它与I2C操作没有任何关系。我们可以很容易地在一个字节一个字节的基础上进行操作，一次处理一个字符的信息交换。或者一次处理任意数量的字节。这是一个很大的代码块，但是没有办法把它分开，因为它由一个FOR循环和一个嵌入式的IF块组成。\\n\\n我们将详细检查它以了解发生了什么。\\n\\n首先，我们的I2C数据以整数格式在I2CData列表变量中等待我们，所有的32个字节。现在我们知道了这些，就更容易理解代码。\\n\\n![](https://imgs.zhubai.love/48c1e48b96ad43149bdc0aa859c45351.png)logseq____&quot;,536889245]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536889235]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Flogseq____&quot;,5502,536889235]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Xlogseq____&quot;,5451,536889235]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Vlogseq____&quot;,5451,536889235]],[logseq____&quot;^15logseq____&quot;,[5504,logseq____&quot;^Ulogseq____&quot;,5451,536889246]],[logseq____&quot;^15logseq____&quot;,[5504       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
