ing \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在一秒钟的等待后，我们将显示字符\\logseq____&quot;logseq____&gt;\\logseq____&quot;，以示我们开始进行比特传输。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/9a1ca1ccc85d49a79457e54a80b9c17c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n引脚1（发送引脚）被设置为真（高）状态。\\n\\n这使我们准备好向另一方发出信号，表明字符传输即将开始。我们将Pin-1信号设置为真。然后我们等待DELAY微秒，然后在下一步，我们把它设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/76a4ca2b3b2e4d4aa2726102769390c3.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这里是开始信号。引脚1被设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/116d92b7d7e54765a10cf955f39c004e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们等待DELAY微秒。\\n\\n我们开始在一个循环中发送所有8位的字符，在每个位之后等待DELAY微秒。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/346f29b0184e4e43812c058023cacfe1.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在启动块设置时，我们已经将我们的字符的位表示存储在变量bitsList中。在这里，我们通过该列表进行迭代，并通过改变Pin-1的状态来发送比特（真/假）的值。\\n\\n送出停止信号。引脚1被设置为真\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/055de231f94040a480d4704650cb5c9b.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n一旦我们完成了所有的八位，我们就向另一方发出信号说我们已经完成了。我们通过将Pin-1设置为真状态，并等待DELAY微秒来完成这个工作。\\n这就完成了Button-B的发送活动的过程。\\n\\n现在，让我们来看看在接收端发生的平行事件。\\n\\n**接收活动。**\\n\\n我们开始准备变量比特作为一个空的列表，它将被用来存储进入的比特。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/34cd1057346d434c8ab5c6d5d6ba1f8e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们开始监测0号针脚（接收针脚）的启动信号。Pin-0变成假的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/61a1d8b4ae2742cf80dc685a408fe05c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n当我们检测到启动信号时，我们等待DELAY微秒，然后准备接收比特。\\n\\n在一个循环中接收所有8个比特，并将它们存储在比特列表中。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/175531893d7e4910a55bae260ffa1666.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n我们通过将Pin-0的值添加到比特列表中来存储接收到的比特值（真/假）。\\n\\n当所有的比特被接收后，我们等待大约一秒钟并将布尔变量stopGraph设置为true。这使得图形窗口在最后一个比特之后显示一小段图形活动，然后停止绘图。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/2bc6635239bf43c6ad5850bf51caada2.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n图形图片将看起来像这样，这取决于所收到的字符的位值。下面是一个字母M的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/349c8216da6d4f23a77672f67af2ca3a.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n收到的比特被从比特列表的真/假格式转换为十进制的ASCII值。这是由我们编写的一个自定义代码块完成的。TF2dec。下面是它的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/63fbb3ce46854c058c5d8e5513471226.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这个块集计算收到的比特的十进制值。由于比特是以真/假值接收的，另一个小的自定义块集TF2INT被用来将它们从真/假转换为1和0的值。下面是这方面的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/59d50c41c3cc4a3886622f3151167d84.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n可以看出，它执行了一个简单的真/假值到1和0的转换。\\n\\n这些比特值通过使用**位左移运算符**转换为十进制位置值。我们对每个位的位置进行多次移位，得出该位的十进制值。然后我们把它加到一个叫做output的变量中，并把它加总。\\n\\n关于这个块的详细情况，请参考比特左移。\\n\\n计算出的十进制值被用来查找字符符号，并将其存储在pinValue变量中。\\n\\n接下来我们在micro:bit的LED显示屏上显示我们收到的字符，这样我们就可以确认传输是正确的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/58a1f2a2ffc546f9b419f10386361908.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们把存储在比特列表中的真/假值转换成1和0，这样我们就可以显示收到的字符的比特编码了。请参考上面描述的TFT2INT自定义块。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/8336820410624015a8b44e3613f9336f.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n最后，字符信息和它的比特模式显示在MicroBlocks脚本区。我们还显示了收到的比特的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/43deb9e39254473b907f37c68756d776.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\nlogseq____&gt; 注意：由于比特是按照从LSB到MSB的顺序发送和接收的，所以收到的字符的二进制编码是以反向顺序显示的。为了与开头部分的表格中所列的数值相匹配，请按从右到左的顺序阅读显示的1和0。logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1262,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq 536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^Flogseq____&quot;,1394,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^Xlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^Vlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^Ulogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1383,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b4fd79-02e8-41b2-85ea-9faf9bd9a056logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;由于我们的信息文本是在字符串变量 sendBuffer 中，我们必须将其转换成I2C写列表块所要求的列表格式。\\n\\n请记住，I2C 只喜欢0-255之间的整数，而对文本字母或标点符号等一无所知。这意味着，我们必须将信息中的每一个字母转换成0-255之间的unicode ASCII值。然后，我们必须将这些字母逐一存储在列表变量I2CData的连续位置。有什么办法能比让微块处理这项繁重的任务更好呢？所以我们使用一个FOR循环块来迭代sendBuffer变量的长度，并将每个字母添加到I2CData列表中。现在，它已经有了适当的格式，可以被发送出去了。\\n\\n![](https://imgs.zhubai.love/5413cc63d082427a9ec1e6308891ef09.png)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Flogseq____&quot;,1383,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Xlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Vlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^Ulogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1384,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b4fd79-16a0-4aa9-b96b-76458362282clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;FOR循环检查I2CData列表的每个字节，并寻找一个NEWLINE值。NEWLINE字节的ASCII十进制值为10。\\n\\n因此，当我们在检查的字节中发现这一点时，我们做两件事。\\n\\n![](https://imgs.zhubai.love/38480ed612fd4d429141abc93c4b18e8.png)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Flogseq____&quot;,1386,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Xlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Vlogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^Ulogseq____&quot;,174,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^17logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1385,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63b4fd79-33f9-4294-bad2-b1c20aef6851logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1386,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;让我们澄清一些设计决定（当然是由我做出的），以简化系统之间的数据交换。\\n\\n正如我们之前提到的，I2C 的数据交换可以从1个字节到32个字节不等。因此，为了使我们的程序在发送和接收多少字节方面更加灵活，我决定为32字节的最大长度编写代码，并通过在源自Arduino的较短信息的末尾放置一个NEWLINE字符来处理较短信息的接收问题。这样一来，通过在micro:bit上寻找接收到的信息中的NEWLINE字符，我们就可以知道这是信息的结束。并迅速忽略其余的32个字节，如果有的话。请注意，这个设计决定纯粹是我的选择，除了32字节的限制外，它与I2C操作没有任何关系。我们可以很容易地在一个字节一个字节的基础上进行操作，一次处理一个字符的信息交换。或者一次处理任意数量的字节。这是一个很大的代码块，但是没有办法把它分开，因为它由一个FOR循环和一个嵌入式的IF块组成。\\n\\n我们将详细检查它以了解发生了什么。\\n\\n首先，我们的I2C数据以整数格式在I2CData列表变量中等待我们，所有的32个字节。现在我们知道了这些，就更容易理解代码。\\n\\n![](https://imgs.zhubai.love/48c1e48b96ad43149bdc0aa859c45351.png)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1386,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1386,logseq____&quot;^Flogseq____&quot;,1420,536870915]],[logseq____&quot;^15logseq____&quot;,[1386,logseq____&qu [](https://wiki.microblocks.fun/boards/ed1.png)\\n\\nED1板和相关的[机器人套件](https://market.citilab.eu/ca/producte/kit-robotica-ed1/)是由Citilab Cornellà EduLab专门为K-12教育开发的。EduLab 已经为数千名在 ED1 上使用 MicroBlocks 的学童举办了研讨会。\\n\\n在过去的几年里，ED1 板和机器人套件经历了多个设计和测试周期，这表明了这一点。他们的机器人使用步进电机（电机控制器内置于电路板中）以确保精度。因此，它可以精确地转动和移动，并且在拖动笔时能够准确地绘制几何图形。\\n\\nED1 有一个 128x128 彩色显示屏，可用于显示文本和图形。甚至还有一个 Logo Turtle 库。显示器可以模拟micro:bit的5x5 LED显示屏，因此ED1可以运行micro:bit程序。该板包括一个漂亮的内置扬声器、六个触摸按钮、运动、光线和温度传感器、一个红外接收器和一组用于连接其他设备的 GPIO 引脚。\\n\\n最后，ED1 支持 WiFi。使用 MicroBlocks 库，您可以创建一个简单的 HTTP 服务器，您可以使用它从网络浏览器或 Snap! 远程控制 ED1 [！](https://snap.berkeley.edu/)程序。logseq____&quot;,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Flogseq____&quot;,2021,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Xlogseq____&quot;,2016,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Vlogseq____&quot;,2016,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Ulogseq____&quot;,2016,536874537]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^17logseq____&quot;,false,536874536]],[logseq____&quot;^15logseq____&quot;,[2022,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ua8888b8c-f20f-4378-abdb-377fcb3d1588logseq____&quot;,536874536]],[logseq____&quot;^15logseq____&quot;,[2023,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Raspberry Pi Pico 和 Pico W (RP2040)（4 美元）\\n\\n[树莓派 Pico 和 Pico W (RP2040)](https://www.raspberrypi.com/documentation/microcontrollers/raspberry-pi-pico.html)\\n![](https://wiki.microblocks.fun/boards/r ____&quot;,logseq____&quot;^19logseq____&quot;,2],536875072]],[logseq____&quot;^15logseq____&quot;,[2120,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536875072]],[logseq____&quot;^15logseq____&quot;,[2120,logseq____&quot;^17logseq____&quot;,false,536875072]],[logseq____&quot;^15logseq____&quot;,[2120,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6417ec94-2c11-4fed-86c8-9cc50a94a5eflogseq____&quot;,536875068]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 任务\\n\\nMicroBlocks 似乎同时运行许多脚本，但这是一种错觉。虚拟机实际上运行一个脚本的几条指令，然后运行下一个脚本的几条指令，依此类推。它一次只执行一个脚本，但在这些脚本（或“任务”）之间切换的速度如此之快，以至于它们看起来像是在同时运行。\\n\\n与许多编程语言不同，MicroBlocks 只能在代码中某些明确定义的点切换到下一个任务：在循环结束时或在显式等待的指令处，例如`wait 10 milliseconds`. 这避免了在其他语言中遇到的许多并发问题（或竞争条件）。这也意味着高级用户可以在 MicroBlocks 中实现他们自己的更高级别的并发机制（例如锁、信号量或监视器），因为测试之后的某些操作（例如设置标志）不能被另一个 MicroBlocks 任务中途中断。这种不可中断的序列有时称为临界区。在 MicroBlocks 中，每个不包含循环或显式等待的块的命令序列都是隐式临界区。\\n\\n在运行用户脚本之间，MicroBlocks 虚拟机还负责处理系统事务。例如，它会在电路板连接时检查来自编程环境的传入命令。在某些设备上，它还执行额外的系统任务。例如，在 BBC micro:bit 上，虚拟机会定期更新 5x5 LED 显示屏。logseq____&quot;,536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Flogseq____&quot;,2120,536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Xlogseq____&quot;,2117,536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Vlogseq____&quot;,2117,536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Ulogseq____&quot;,2117,536875073]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536875072]],[logseq____&quot;^15logseq____&quot;,[2121,logseq____&quot;^17logseq____&quot;,fal uot;,536875174]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## NodeMCU 引脚\\n\\nMicroBlocks 在大多数 NodeMCU 和其他 ESP8266 板上使用标记为 D0 到 D8 的数字引脚和标记为 A0 的模拟输入引脚：\\n\\n![](https://i1.wp.com/www.teachmemicro.com/wp-content/uploads/2018/04/NodeMCUv3.0-pinout.jpg)\\n\\n（注意：早期版本的MicroBlocks指的是使用ESP8266 GPIO管脚编号的管脚。但是，在2020年7月，它改用印在板上的Dx和Ax管脚编号，这样更方便。之前编写的NodeMCU的MicroBlocks程序change 将需要更新以使用这些新的 pin 号码。）\\n\\n例如，引脚 0 是图片 (D0) 中右上角的引脚。在许多 ESP8266 板上，该引脚还会切换用户 LED。在许多 ESP8266 板上，用户 LED 的意义是相反的：将 LED 的引脚设置为“假”会打开 LED。如果引脚 0 不控制板上的 LED，请尝试其他数字引脚。有几十种不同的 ESP8266 板，不幸的是，它们为用户 LED 使用了多种引脚。\\n\\n大多数 ESP8266 开发板都有两个按钮。其中之一，通常标记为“RST”、“Reset”或“EN”，是硬件重置按钮。另一个按钮，通常标记为“Flash”，有时可以在安装固件时按住以强制芯片进入引导加载程序模式（在设计良好的板上不需要），但也可以用作 MicroBlocks 中的“按钮 A”。它连接到引脚 3。该引脚有一个上拉电阻，因此当按钮未按下时它为高电平（MicroBlocks 中的“真”），而当按钮被按下时它变为低电平（“假”）。\\n\\nNode MCU 有一个模拟输入引脚，在电路板上标记为“A0”（图中左上角）。该引脚仅用于模拟输入；它不能用作输出。logseq____&quot;,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Flogseq____&quot;,2157,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Xlogseq____&quot;,175,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Vlogseq____&quot;,175,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Ulogseq____&quot;,175,536875182]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^17logseq____&quot;,false,536875181]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u2a876081-fed0-4866-b85e-b83be2b4b7belogseq____&quot;,536875181
