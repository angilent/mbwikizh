q____&quot;,[2309,logseq____&quot;^Ulogseq____&quot;,159,536875640]],[logseq____&quot;^15logseq____&quot;,[2309,logseq____&quot;^1Blogseq____&quot;,true,536875640]],[logseq____&quot;^15logseq____&quot;,[2309,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a5-a230-4d69-9eee-b446b1f80296logseq____&quot;,536875640]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;有关 MicroBlocks VM 的技术信息logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Flogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Xlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Vlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^Ulogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^1Blogseq____&quot;,true,536875642]],[logseq____&quot;^15logseq____&quot;,[2311,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a5-5f74-4366-ae7d-2886c8a0aed2logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 指示\\n\\nMicroBlocks 代码由运行在微控制器板上的简单解释器或虚拟机 (VM) 执行。这个虚拟机的指令是 32 位的，由一个 8 位操作（操作码）和一个 24 位操作数组成：\\n\\n```\\nlogseq____&lt;operand (24 bits)logseq____&gt;logseq____&lt;opcode (8-bits)logseq____&gt;\\n```\\n\\n复制\\n\\n操作码告诉虚拟机要做什么。不同的操作码以不同的方式使用操作数。例如，它可用于对常量值或跳跃偏移进行编码。一些操作码根本不使用操作数，但是解释器和编译器都通过对所有操作码使用相同的指令格式进行了简化。\\n\\n解释器是一个堆栈机器。要执行给定的操作码，其参数（即任何参数的值）首先被压入堆栈，然后运行操作码的代码。该代码将所有参数从堆栈中弹出，并且可以选择将返回值压入堆栈。\\n\\n例如，指令`set user LED logseq____&lt;truelogseq____&gt;`是：\\n\\n```\\npushImmediate true    // push the boolean value logseq____&apos;truelogseq____&apos;\\nsetLEDOp      // pop logseq____&apos;truelogseq____&apos; off the stack and set the state of the user LED to it\\n```\\n\\n复制\\n\\n的说明`set user LED (tilt-x logseq____&lt; 10)`是：\\n\\n```\\nmbTiltX        // pushes the value of the tilt X sensor\\npushImmediate 10    // pushes the number 10\\nlessThan      // remove the two arguments and pushes true if tilt-x is less than 10\\nsetLEDOp      // pop a boolean value and and set the state of the user LED to it\\n```\\n\\n复制logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Flogseq____&quot;,2311,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Xlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Vlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Ulogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Clogseq____&quot;,2],536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^Jlogseq____&quot;,[],536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^1Blogseq____&quot;,false,536875642]],[logseq____&quot;^15logseq____&quot;,[2312,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a5-f3d0-4d4b-9ee8-3af5432ed3d2logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 任务\\n\\nMicroBlocks 似乎同时运行许多脚本，但这是一种错觉。虚拟机实际上运行一个脚本的几条指令，然后运行下一个脚本的几条指令，依此类推。它一次只执行一个脚本，但在这些脚本（或“任务”）之间切换的速度如此之快，以至于它们看起来像是在同时运行。\\n\\n与许多编程语言不同，MicroBlocks 只能在代码中某些明确定义的点切换到下一个任务：在循环结束时或在显式等待的指令处，例如`wait 10 milliseconds`. 这避免了在其他语言中遇到的许多并发问题（或竞争条件）。这也意味着高级用户可以在 MicroBlocks 中实现他们自己的更高级别的并发机制（例如锁、信号量或监视器），因为测试之后的某些操作（例如设置标志）不能被另一个 MicroBlocks 任务中途中断。这种不可中断的序列有时称为临界区。在 MicroBlocks 中，每个不包含循环或显式等待的块的命令序列都是隐式临界区。\\n\\n在运行用户脚本之间，MicroBlocks 虚拟机还负责处理系统事务。例如，它会在电路板连接时检查来自编程环境的传入命令。在某些设备上，它还执行额外的系统任务。例如，在 BBC micro:bit 上，虚拟机会定期更新 5x5 LED 显示屏。logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Flogseq____&quot;,2312,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Xlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Vlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Ulogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Clogseq____&quot;,2],536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^Jlogseq____&quot;,[],536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^1Blogseq____&quot;,false,536875642]],[logseq____&quot;^15logseq____&quot;,[2313,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a5-1277-4ccb-8165-e4b514337da5logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 协议\\n\\nMicroBlocks VM 通过简单的串行协议与 IDE 和其他类型的软件（例如 Mozilla Web of Things 网关）通信。\\n\\n[您可以在此处](https://bitbucket.org/john_maloney/smallvm/src/master/misc/SERIAL_PROTOCOL.md)找到此协议的规范。logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Flogseq____&quot;,2313,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Xlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Vlogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&quot;,[2314,logseq____&quot;^Ulogseq____&quot;,2117,536875642]],[logseq____&quot;^15logseq____&q 6,logseq____&quot;^Flogseq____&quot;,3387,536875662]],[logseq____&quot;^15logseq____&quot;,[3346,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3346,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3346,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3346,logseq____&quot;^1Blogseq____&quot;,true,536875662]],[logseq____&quot;^15logseq____&quot;,[3346,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-4d04-4b40-ad30-ec376d4091bflogseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在我们深入了解块的细节之前，让我们回顾一下使用串行接口进行字符传输的基本原则。\\n\\n字符是以二进制格式传输和接收的，一次一个比特。最小有效位（LSB）首先被传送，然后依次传送所有其他位。\\n\\n字母的二进制编码\\n\\n为了得到任何字母的二进制格式，我们需要经历一个将字符的unicode值转换为其二进制等值的过程。为了更好地解释我们正在谈论的内容，这里有一个示例表格，显示了字母及其unicode和二进制值。logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Flogseq____&quot;,3356,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^1Blogseq____&quot;,true,536875662]],[logseq____&quot;^15logseq____&quot;,[3347,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-e5d5-4ebe-af78-9b5255a9fabclogseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 过程\\n\\n对于那些只对通过micro:bit的两个端口发送和接收信件的高级功能感兴趣的人来说，下面是对串行技术的简要描述。对于那些对串行通信和UART操作有兴趣的人来说，我们想把你转到下面的 \\logseq____&quot;做同样事情的两种方法 \\logseq____&quot;中的 \\logseq____&quot;编写我们自己的代码 \\logseq____&quot;部分。logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Flogseq____&quot;,3380,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Clogseq____&quot;,1],536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^Jlogseq____&quot;,[],536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^1Blogseq____&quot;,false,536875662]],[logseq____&quot;^15logseq____&quot;,[3348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-3132-499d-9e27-768897b7cad6logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;串行通信可以发生在微型计算机的任何两组引脚之间。在我们的例子中，这些是用于接收的Pin-0和用于发送的Pin-1。\\n\\n虽然我们的代码的库版本必须遵守库的惯例，并使用针脚0和1作为串行块，但我们不需要遵守这个规则。我们正在编写自己的方法，我们可以使用我们想要的任何两个引脚。我们只是需要注意在选择针脚时不要与其他micro:bit的功能相冲突。所以，在最初的测试中，使用0和1这两个针脚。 然后你可以用其他的针脚进行实验。logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Flogseq____&quot;,3350,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^1Blogseq____&quot;,true,536875662]],[logseq____&quot;^15logseq____&quot;,[3349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-ce38-45ba-944d-d7041d068cc5logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;初始化要使用的发送和接收引脚\\n\\n![](https://imgs.zhubai.love/fb9197f31e234291abdee0c69087ebb4.png)logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Flogseq____&quot;,3379,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^1Blogseq____&quot;,true,536875662]],[logseq____&quot;^15logseq____&quot;,[3350,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-41a2-4487-ac34-57c75a87ef48logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;至于接收方的活动，以下是必须发生的事情。\\n我们等待传输信号的开始。当我们检测到它时，我们开始从Pin-0读取比特，直到全部8个比特被接收。在收到完整的字符后，我们显示信息并停止。\\n\\n让我们来详细了解一下这些块。\\n\\n**发送活动。**\\n\\n选择的字符将显示在micro:bit的LED显示屏上\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/21981e55ddea4c6d9fe56b073cf7f585.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在一秒钟的等待后，我们将显示字符\\logseq____&quot;logseq____&gt;\\logseq____&quot;，以示我们开始进行比特传输。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/9a1ca1ccc85d49a79457e54a80b9c17c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n引脚1（发送引脚）被设置为真（高）状态。\\n\\n这使我们准备好向另一方发出信号，表明字符传输即将开始。我们将Pin-1信号设置为真。然后我们等待DELAY微秒，然后在下一步，我们把它设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/76a4ca2b3b2e4d4aa2726102769390c3.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这里是开始信号。引脚1被设置为假。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/116d92b7d7e54765a10cf955f39c004e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们等待DELAY微秒。\\n\\n我们开始在一个循环中发送所有8位的字符，在每个位之后等待DELAY微秒。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/346f29b0184e4e43812c058023cacfe1.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n在启动块设置时，我们已经将我们的字符的位表示存储在变量bitsList中。在这里，我们通过该列表进行迭代，并通过改变Pin-1的状态来发送比特（真/假）的值。\\n\\n送出停止信号。引脚1被设置为真\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/055de231f94040a480d4704650cb5c9b.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n一旦我们完成了所有的八位，我们就向另一方发出信号说我们已经完成了。我们通过将Pin-1设置为真状态，并等待DELAY微秒来完成这个工作。\\n这就完成了Button-B的发送活动的过程。\\n\\n现在，让我们来看看在接收端发生的平行事件。\\n\\n**接收活动。**\\n\\n我们开始准备变量比特作为一个空的列表，它将被用来存储进入的比特。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/34cd1057346d434c8ab5c6d5d6ba1f8e.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们开始监测0号针脚（接收针脚）的启动信号。Pin-0变成假的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/61a1d8b4ae2742cf80dc685a408fe05c.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n当我们检测到启动信号时，我们等待DELAY微秒，然后准备接收比特。\\n\\n在一个循环中接收所有8个比特，并将它们存储在比特列表中。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/175531893d7e4910a55bae260ffa1666.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n我们通过将Pin-0的值添加到比特列表中来存储接收到的比特值（真/假）。\\n\\n当所有的比特被接收后，我们等待大约一秒钟并将布尔变量stopGraph设置为true。这使得图形窗口在最后一个比特之后显示一小段图形活动，然后停止绘图。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/2bc6635239bf43c6ad5850bf51caada2.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n图形图片将看起来像这样，这取决于所收到的字符的位值。下面是一个字母M的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/349c8216da6d4f23a77672f67af2ca3a.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n收到的比特被从比特列表的真/假格式转换为十进制的ASCII值。这是由我们编写的一个自定义代码块完成的。TF2dec。下面是它的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/63fbb3ce46854c058c5d8e5513471226.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n这个块集计算收到的比特的十进制值。由于比特是以真/假值接收的，另一个小的自定义块集TF2INT被用来将它们从真/假转换为1和0的值。下面是这方面的代码。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/59d50c41c3cc4a3886622f3151167d84.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n可以看出，它执行了一个简单的真/假值到1和0的转换。\\n\\n这些比特值通过使用**位左移运算符**转换为十进制位置值。我们对每个位的位置进行多次移位，得出该位的十进制值。然后我们把它加到一个叫做output的变量中，并把它加总。\\n\\n关于这个块的详细情况，请参考比特左移。\\n\\n计算出的十进制值被用来查找字符符号，并将其存储在pinValue变量中。\\n\\n接下来我们在micro:bit的LED显示屏上显示我们收到的字符，这样我们就可以确认传输是正确的。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/58a1f2a2ffc546f9b419f10386361908.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n然后我们把存储在比特列表中的真/假值转换成1和0，这样我们就可以显示收到的字符的比特编码了。请参考上面描述的TFT2INT自定义块。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/8336820410624015a8b44e3613f9336f.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\n最后，字符信息和它的比特模式显示在MicroBlocks脚本区。我们还显示了收到的比特的图形。\\n\\n#+BEGIN_EXPORT hiccup\\n[:figure {} [:div {} [:img {:src \\logseq____&quot;https://imgs.zhubai.love/43deb9e39254473b907f37c68756d776.png\\logseq____&quot;, :loading \\logseq____&quot;lazy\\logseq____&quot;}] [:div {} \\logseq____&quot;图片加载中\\logseq____&quot;]]]\\n#+END_EXPORT\\n\\nlogseq____&gt; 注意：由于比特是按照从LSB到MSB的顺序发送和接收的，所以收到的字符的二进制编码是以反向顺序显示的。为了与开头部分的表格中所列的数值相匹配，请按从右到左的顺序阅读显示的1和0。logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Flogseq____&quot;,3374,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Xlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Vlogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^Ulogseq____&quot;,166,536875662]],[logseq____&quot;^15logseq____&quot;,[3351,logseq____&quot;^1Blogseq__ ____&quot;,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 什么可能出错\\n\\n由于 UDP 是一种无连接的连接模型，并且无法保证数据报的传递，因此想到的一件事就是“丢失的消息”。UDP 消息不会排队或重试！他们只是被丢弃了。\\n\\n如果每次按下微控制器（或电话）按钮时，并非所有设备最终都会切换其 LED，请不要感到惊讶；或者间歇性地这样做。就是这样！\\n\\n这有点令人困惑，但 MicroBlocks WIFI 和 Androd WIFI 处理广播消息的方式不同。这本身不是问题！但在我们进行练习时，将这一点牢记在心是有帮助的。从微控制器发送的广播不会出现在发起广播的设备中。另一方面，Android 手机会广播消息，也会看到消息并据此采取行动。因此，如果您在本教程中使用手机，您会看到每次点击手机上的 LED 图像时，它都会切换其状态。而微控制器永远不会用自己的消息点亮自己的 LED。\\n\\n编写项目程序以切换 LED。这意味着没有强制方法可以将 LED 设置为所需状态：ON 或 OFF。在程序开始时，所有 LED 均熄灭。但是随着练习的继续，它们可能会由于丢失消息等而变得不同步，如上所述。因此，任何 LED 的后续行为完全取决于它在最后一条消息到达之前所处的状态。\\n\\n当您试验 UDP 消息传递、广播、IP 和端口设置时，您将不可避免地更改其中一些参数。记住 UDP 消息需要具有匹配的目标地址和端口号会有所帮助。一旦您将设备设置为侦听特定端口号，它就不会看到发往其他端口号的消息。因此，如果您开始没有收到预期的消息，请检查以确保您的发送和接收设备使用的是正确的地址和端口。\\n\\n请记住，重启一切的最佳方式是重置一切。\\n\\n享受！logseq____&quot;,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Flogseq____&quot;,3489,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Xlogseq____&quot;,1918,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Vlogseq____&quot;,1918,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Ulogseq____&quot;,1918,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Clogseq____&quot;,2],536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^Jlogseq____&quot;,[],536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^1Blogseq____&quot;,false,536875672]],[logseq____&quot;^15logseq____&quot;,[3528,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u643154a6-d95e-4a2d-a3cb-cb8cee2f793dlogseq____&quot;,536875672]],[logseq____&quot;^15logseq____&quot;,[3529,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![](https://  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
